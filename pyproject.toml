[project]
requires-python = ">=3.11"

[tool.poetry]
name = "matrix_admin_bot"
version = "0.1"
description = "Admin bot"
authors = ["Tchap Team <tech@tchap.beta.gouv.fr>"]
license = "MIT"
packages = [
    { include = "matrix_admin_bot" },
]

[tool.poetry.scripts]
matrix-admin-bot = "matrix_admin_bot.adminbot:main"

[tool.poetry.dependencies]
python = "^3.11"
#tchap-bot = { path = "../tchapbot/", develop = true }
tchap-bot = { git = "https://code.peren.fr/MatMaul/tchapbot.git", branch = "tchapadmin" }
pydantic = "^2.6.3"
pydantic-settings = "^2.2.1"
pyotp = "^2.9.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.6"
basedpyright = "^1.12.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
pythonVersion = "3.11"

typeCheckingMode = "all"

reportAny = false
reportUnknownMemberType = false
reportMissingTypeStubs = false
reportUnusedCallResult = false

[tool.ruff]
preview = true

[tool.ruff.lint]
select = [
    "E",     # pycodestyle
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "UP",    # pyupgrade
    "ASYNC", # flake8-async
    "C4",    # flake8-comprehensions
    "T10",   # flake8-debugger
    "FA",    # flake8-future-annotations
    "PT",    # flake8-pytest-style
    "RSE",   # flake8-raise
    "PERF",  # Perflint
    "FURB",  # refurb
]
